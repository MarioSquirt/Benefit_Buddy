name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install "wheel==0.42.0"
          python -m pip install buildozer cython virtualenv

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk unzip git zlib1g-dev \
            libncurses5 libffi-dev libssl-dev \
            libsqlite3-dev libjpeg-dev libfreetype6-dev

      - name: Build APK
        run: |
          buildozer init || true
          echo y | buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BenefitBuddy-APK
          path: bin/*.apk
