name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.8"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev cmake \
            libffi-dev libssl-dev libltdl-dev gettext \
            autoconf-archive automake autopoint

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install "setuptools<60" wheel==0.40.0
          pip install Cython==0.29.33 buildozer
          pip install --upgrade python-for-android==2024.1.21

      - name: Determine if native rebuild is needed
        id: check_native
        run: |
          # Check if any native-relevant files changed
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E 'buildozer.spec|requirements.txt'; then
            echo "native_changed=true" >> $GITHUB_OUTPUT
          else
            echo "native_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Cache Buildozer and Gradle
        if: steps.check_native.outputs.native_changed == 'true'
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            ~/.gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Cache Python-for-Android builds
        if: steps.check_native.outputs.native_changed == 'true'
        uses: actions/cache@v3
        with:
          path: |
            .buildozer/android/platform/build-*
          key: ${{ runner.os }}-p4a-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-p4a-

      - name: Cache Python-for-Android source
        if: steps.check_native.outputs.native_changed == 'true'
        uses: actions/cache@v3
        with:
          path: .buildozer/android/platform/python-for-android
          key: ${{ runner.os }}-p4a-src-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-p4a-src-

      - name: Clean previous builds (native)
        if: steps.check_native.outputs.native_changed == 'true'
        run: |
          buildozer android clean || true

      - name: Initialize Buildozer if missing
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build APK
        run: |
          echo y | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
