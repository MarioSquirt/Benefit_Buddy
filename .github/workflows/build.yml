name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk unzip zip git libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev libjpeg-dev libfreetype6-dev \
            pkg-config autoconf automake cmake tar curl \
            libtool g++ make


      # 4Ô∏è‚É£ Install Python packages
      - name: Install Python packages
        run: |
          pip install --upgrade pip wheel setuptools
          pip install Cython==0.29.36 buildozer==1.5.0 "python-for-android==2024.1.21"

      # 5Ô∏è‚É£ Install Android SDK command-line tools
      - name: Setup Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          cd $HOME/android-sdk/cmdline-tools/latest
          curl -L -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q sdk.zip
          rm sdk.zip
          # Move contents up one level so bin/sdkmanager exists
          mv $HOME/android-sdk/cmdline-tools/latest/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
          rm -rf $HOME/android-sdk/cmdline-tools/latest/cmdline-tools

      # 6Ô∏è‚É£ Install Android NDK
      - name: Setup Android NDK
        run: |
          mkdir -p $HOME/android-sdk/ndk
          cd $HOME/android-sdk
          curl -L -o ndk.zip https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q ndk.zip
          rm ndk.zip
          mv android-ndk-r25b ndk/25.2.9519653

      # 7Ô∏è‚É£ Set environment variables
      - name: Set Android environment
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-sdk/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_PATH

      # 7Ô∏è‚É£5Ô∏è‚É£ Symlink SDK tools for Buildozer compatibility
      - name: Symlink SDK tools for Buildozer
        run: |
          mkdir -p $HOME/android-sdk/tools/bin
          ln -sfn $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager $HOME/android-sdk/tools/bin/sdkmanager
          ln -sfn $HOME/android-sdk/cmdline-tools/latest/bin/avdmanager $HOME/android-sdk/tools/bin/avdmanager
          echo "Symlinked sdkmanager and avdmanager to legacy tools path"


      # 8Ô∏è‚É£ Accept Android SDK licenses
      - name: Accept Android SDK licenses
        run: yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      # 9Ô∏è‚É£ Clean previous builds
      - name: Clean previous builds
        run: |
          rm -rf .buildozer/bin || true
          rm -rf bin || true

      # üîü Build APK
      - name: Build APK (64-bit)
        run: |
          echo "Starting Buildozer build..."
          buildozer android debug

      # 1Ô∏è‚É£1Ô∏è‚É£ Rename APK for clarity
      - name: Rename built APK
        run: |
          mkdir -p output
          APK_PATH=$(find bin -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" "output/BenefitBuddy_v0.1_debug.apk"
            echo "APK copied to output/BenefitBuddy_v0.1_debug.apk"
          else
            echo "No APK found in bin/"
            exit 1
          fi

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BenefitBuddy-v0.1-debug
          path: output/*.apk
