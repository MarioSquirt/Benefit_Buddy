name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.8"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev cmake \
            libffi-dev libssl-dev libltdl-dev gettext \
            autoconf-archive automake autopoint curl

      - name: Install Android SDK & NDK
        run: |
          mkdir -p $HOME/Android/Sdk
          cd $HOME/Android/Sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          yes | $HOME/Android/Sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/Android/Sdk "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;27.3.13750724"
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

      - name: Set up pip and Python packages
        run: |
          pip install --upgrade pip
          pip install setuptools==65.5.0 wheel==0.40.0
          pip install Cython==0.29.33 buildozer

      - name: Cache buildozer and Gradle
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            ~/.gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Cache Python-for-Android builds
        uses: actions/cache@v3
        with:
          path: |
            .buildozer/android/platform/build-*
            .buildozer/android/platform/python-for-android
          key: ${{ runner.os }}-p4a-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-p4a-

      - name: Initialize buildozer if missing
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build APK
        run: |
          echo y | buildozer -v android debug
        env:
          ANDROIDSDK: $HOME/Android/Sdk
          ANDROIDNDK: $HOME/Android/Sdk/ndk/27.3.13750724
          ANDROIDAPI: 34
          ANDROIDMINAPI: 24
          PATH: $HOME/Android/Sdk/cmdline-tools/latest/bin:$PATH

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
