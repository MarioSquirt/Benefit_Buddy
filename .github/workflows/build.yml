name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      # 1Ô∏è‚É£ Checkout repository WITH LFS enabled
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          sparse-checkout-cone-mode: false

      # 1Ô∏è‚É£bÔ∏è‚É£ Pull real LFS files (downloads actual CSV)
      - name: Pull LFS files
        run: git lfs pull

      # 1Ô∏è‚É£cÔ∏è‚É£ Cache Git LFS OBJECTS (not pointer files)
      - name: Cache Git LFS files
        uses: actions/cache@v4
        with:
          path: .git/lfs/objects
          key: ${{ runner.os }}-git-lfs-${{ hashFiles('data/pcode_brma_lookup.csv') }}
          restore-keys: |
            ${{ runner.os }}-git-lfs-


      # 1Ô∏è‚É£dÔ∏è‚É£ Validate CSV (ensures real file is present)
      - name: Validate BRMA CSV
        run: |
          echo "Checking CSV header..."
          head -n 1 data/pcode_brma_lookup.csv || true

      # 2Ô∏è‚É£ Cache Python packages
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 3Ô∏è‚É£ Cache Buildozer builds
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/requirements.txt','buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # 4Ô∏è‚É£ Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 5Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip git libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev libjpeg-dev libfreetype6-dev \
            pkg-config autoconf automake cmake tar curl libtool g++ make build-essential

      # 6Ô∏è‚É£ Install Temurin 17
      - name: Set up Temurin 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 7Ô∏è‚É£ Install Python packages
      - name: Install Python packages
        run: |
          pip install --upgrade pip wheel setuptools
          pip install Cython==0.29.36 buildozer==1.5.0 "python-for-android==2024.1.21"

      # 8Ô∏è‚É£ Setup Android SDK & NDK
      - name: Setup Android SDK & NDK
        run: |
          ANDROID_SDK_ROOT="$HOME/android-sdk"
          ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk/25.2.9519653"

          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"

          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          rm cmdline-tools.zip

          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"

          curl -L -o ndk.zip https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q ndk.zip
          rm ndk.zip
          mkdir -p "$ANDROID_SDK_ROOT/ndk"
          mv android-ndk-r25b "$ANDROID_SDK_ROOT/ndk/25.2.9519653"

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_PATH

          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --version

      # üîß Symlink SDK tools for Buildozer compatibility
      - name: Symlink SDK tools for Buildozer
        run: |
          mkdir -p $HOME/android-sdk/tools/bin
          ln -sfn $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager $HOME/android-sdk/tools/bin/sdkmanager
          ln -sfn $HOME/android-sdk/cmdline-tools/latest/bin/avdmanager $HOME/android-sdk/tools/bin/avdmanager

      # 9Ô∏è‚É£ Accept licenses & install packages
      - name: Accept licenses & install SDK packages
        run: |
          yes | $HOME/android-sdk/tools/bin/sdkmanager --licenses
          $HOME/android-sdk/tools/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      # üîü Clean previous APK builds
      - name: Clean previous APK
        run: rm -rf bin || true

      # üîç Lint Kivy numeric properties
      - name: Lint Kivy numeric properties
        run: |
          echo "Checking for risky numeric assignments..."
          MATCHES=$(grep -R --include="*.py" --include="*.kv" \
            --exclude-dir=.buildozer \
            --exclude-dir=kivy \
            --exclude-dir=kivymd \
            -n -E 'font_size\s*=\s*["'\'']|text_size\s*=\s*["'\'']|line_height\s*=\s*["'\'']|padding\s*=\s*["'\'']|letter_spacing\s*=\s*["'\'']|size_hint\s*=\s*["'\'']|pos_hint\s*=\s*["'\'']|spacing\s*=\s*["'\'']' . || true)

          if [ -n "$MATCHES" ]; then
            echo "‚ùå Found risky numeric assignments:"
            echo "$MATCHES"
            exit 1
          else
            echo "‚úÖ No risky numeric strings found."
          fi

      # 1Ô∏è‚É£1Ô∏è‚É£ Build APK
      - name: Build APK
        run: buildozer android debug

      # 1Ô∏è‚É£2Ô∏è‚É£ Rename APK
      - name: Rename built APK
        run: |
          mkdir -p output
          APK_PATH=$(find .buildozer -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" "output/BenefitBuddy_v0.1_debug.apk"
          else
            echo "No APK found"
            exit 1
          fi

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BenefitBuddy-v0.1-debug
          path: output/*.apk
