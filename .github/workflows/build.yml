name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies and Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk unzip zip git libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev libjpeg-dev libfreetype6-dev \
            pkg-config autoconf automake cmake curl gettext autopoint

          # --- Setup Android SDK ---
          echo "üì¶ Setting up Android SDK..."
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q tools.zip -d latest
          rm tools.zip

          # Add to PATH for this session and globally for future steps
          echo "export ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Accept Android SDK Licenses and Install Build Tools
        run: |
          source $GITHUB_ENV
          mkdir -p ~/.android && touch ~/.android/repositories.cfg

          echo "‚úÖ Installing Android SDK components..."
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses || true

          # Try build-tools 36.1.0, fallback to 35.0.0 if missing
          sdkmanager --sdk_root=$ANDROID_HOME \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;36.1.0" \
            "ndk;27.2.12479018" || {
              echo "‚ö†Ô∏è Falling back to build-tools 35.0.0..."
              sdkmanager --sdk_root=$ANDROID_HOME "build-tools;35.0.0"
            }

          sdkmanager --sdk_root=$ANDROID_HOME --update
          sdkmanager --sdk_root=$ANDROID_HOME --list | head -n 30

      - name: Set up pip and Python packages
        run: |
          pip install --upgrade pip wheel setuptools
          pip install Cython==0.29.36 buildozer==1.5.0 "python-for-android==2024.1.21"

      - name: Cache buildozer/.gradle
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Clean previous builds
        run: |
          rm -rf .buildozer || true
          rm -rf bin || true

      - name: Build APK (64-bit)
        run: |
          source $GITHUB_ENV
          echo "üöÄ Starting Buildozer build..."
          buildozer android debug

      - name: Rename built APK for clarity
        run: |
          mkdir -p output
          APK_PATH=$(find bin -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" "output/BenefitBuddy_v0.1_debug.apk"
            echo "‚úÖ APK copied to output/BenefitBuddy_v0.1_debug.apk"
          else
            echo "‚ùå No APK found in bin/"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BenefitBuddy-v0.1-debug
          path: output/*.apk
