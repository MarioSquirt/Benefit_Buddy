name: Build Kivy APK

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.11  # Specify the Python version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git zip
          pip install --upgrade pip
          pip install buildozer cython

      # Step 4: Build the APK
      - name: Build APK
        run: |
          buildozer init  # Generate buildozer.spec if not already present
          buildozer android debug  # Build the APK in debug mode

      # Step 5: Upload APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk  # Adjust path if necessary
