name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk unzip zip git libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev libjpeg-dev libfreetype6-dev \
            pkg-config autoconf automake cmake

      - name: Install Buildozer + Python-for-Android
        run: |
          pip install --upgrade pip wheel setuptools
          pip install buildozer==1.5.0 "python-for-android==2024.1.21"

      - name: Cache buildozer/.gradle
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Clean previous builds
        run: |
          rm -rf .buildozer/bin || true
          rm -rf bin || true

      - name: Build APK (64-bit)
        run: |
          echo "Starting Buildozer build..."
          buildozer android debug

      - name: Rename built APK for clarity
        run: |
          mkdir -p output
          APK_PATH=$(find bin -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" "output/BenefitBuddy_v0.1_debug.apk"
            echo "APK copied to output/BenefitBuddy_v0.1_debug.apk"
          else
            echo "No APK found in bin/"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BenefitBuddy-v0.1-debug
          path: output/*.apk
