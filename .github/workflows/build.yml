name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies and Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            openjdk-17-jdk unzip zip git libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev libjpeg-dev libfreetype6-dev \
            pkg-config autoconf automake cmake curl gettext autopoint

          # --- Android SDK setup ---
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          echo "üì¶ Downloading Android command-line tools..."
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip sdk-tools.zip -d latest
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          # Accept all licenses
          yes | sdkmanager --licenses || true

          # Attempt build-tools 36.1.0, fallback to 35.0.0 if missing
          echo "üß∞ Installing Android SDK components..."
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;36.1.0" "ndk;27.2.12479018" || {
            echo "‚ö†Ô∏è Build-tools 36.1.0 not found, falling back to 35.0.0..."
            sdkmanager "build-tools;35.0.0"
          }

          sdkmanager --update
          sdkmanager --list | head -n 20

      - name: Set up pip and Python packages
        run: |
          pip install --upgrade pip wheel setuptools
          pip install Cython==0.29.36 buildozer==1.5.0 "python-for-android==2024.1.21"

      - name: Cache buildozer/.gradle
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Clean previous builds
        run: |
          rm -rf .buildozer/bin || true
          rm -rf bin || true

      - name: Build APK (64-bit)
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          echo "üöÄ Starting Buildozer build..."
          buildozer android debug

      - name: Rename built APK for clarity
        run: |
          mkdir -p output
          APK_PATH=$(find bin -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" "output/BenefitBuddy_v0.1_debug.apk"
            echo "‚úÖ APK copied to output/BenefitBuddy_v0.1_debug.apk"
          else
            echo "‚ùå No APK found in bin/"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BenefitBuddy-v0.1-debug
          path: output/*.apk
