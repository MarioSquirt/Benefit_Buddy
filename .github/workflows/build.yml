name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.8"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev cmake \
            libffi-dev libssl-dev libltdl-dev gettext \
            autoconf-archive automake autopoint

      - name: Set up pip and Python packages
        run: |
          pip install --upgrade pip
          pip install setuptools==65.5.0 wheel==0.40.0
          pip install Cython==0.29.33 buildozer

      - name: Install Python-for-Android
        run: |
          pip install --upgrade python-for-android==2025.9.0

      - name: Cache buildozer and Gradle
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            ~/.gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Cache Python-for-Android builds
        uses: actions/cache@v3
        with:
          path: |
            .buildozer/android/platform/build-*
            .buildozer/android/platform/python-for-android
          key: ${{ runner.os }}-p4a-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-p4a-

      - name: Clean previous builds
        run: |
          buildozer android clean || true
          rm -rf .buildozer/android/platform/python-for-android

      - name: Initialize buildozer if missing
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build APK
        run: |
          echo y | buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
