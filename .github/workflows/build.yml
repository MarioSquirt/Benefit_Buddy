name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools python3-wheel \
            openjdk-17-jdk unzip zip git

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android SDK + cmdline-tools
        run: |
          mkdir -p /home/runner/android-sdk/cmdline-tools

          cd /home/runner/android-sdk/cmdline-tools

          echo "Downloading cmdline tools..."
          curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip tools.zip
          rm tools.zip

          # The ZIP extracts to ./cmdline-tools/
          # We must rename it to ./latest/
          mv cmdline-tools latest

          # Accept licenses
          yes | /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

          # Install core packages
          /home/runner/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"


      - name: Build APK
        run: |
          export PATH=/home/runner/android-sdk/cmdline-tools/latest/bin:$PATH
          export PATH=/home/runner/android-sdk/platform-tools:$PATH
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: benefit-buddy-apk
          path: bin/*.apk
