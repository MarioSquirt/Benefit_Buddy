name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libffi-dev \
            libssl-dev \
            libltdl-dev \
            libtool \
            autotools-dev \
            automake \
            autopoint \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            openjdk-17-jdk \
            unzip

      - name: Install Buildozer and pinned packages
        run: |
          pip install --upgrade pip
          pip install "Cython<3.2" "setuptools==68.2.2" "wheel==0.40.0"
          pip install buildozer

      - name: Clean Buildozer cache
        run: |
          rm -rf .buildozer

      - name: Build APK
        run: |
          echo y | buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: BenefitBuddy-APK
          path: bin/*.apk
