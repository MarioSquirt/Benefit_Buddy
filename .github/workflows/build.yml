name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Cache Python packages
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 3Ô∏è‚É£ Cache Buildozer builds
      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/requirements.txt','buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # 4Ô∏è‚É£ Cache Android SDK & NDK
      - name: Cache Android SDK & NDK
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/android-sdk
          key: android-sdk-${{ runner.os }}-v1

      # 5Ô∏è‚É£ Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 6Ô∏è‚É£ Install Temurin JDK 17
      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: false

      # 7Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip zip git libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev libjpeg-dev libfreetype6-dev \
            pkg-config autoconf automake cmake tar curl \
            libtool g++ make build-essential

      # 8Ô∏è‚É£ Install Python packages
      - name: Install Python packages
        run: |
          pip install --upgrade pip wheel setuptools
          pip install Cython==0.29.36 buildozer==1.5.0 "python-for-android==2024.1.21"

      # 9Ô∏è‚É£ Setup Android SDK & NDK (only if cache is empty)
      - name: Setup Android SDK & NDK
        run: |
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653

          if [ ! -d "$ANDROID_SDK_ROOT/cmdline-tools/latest" ]; then
            mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
            curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
            unzip -q cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools/
            rm cmdline-tools.zip
            mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
            rm -rf $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools
          fi

          if [ ! -d "$ANDROID_NDK_HOME" ]; then
            mkdir -p $ANDROID_NDK_HOME
            curl -L -o ndk.zip https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
            unzip -q ndk.zip -d $ANDROID_NDK_HOME
            rm ndk.zip
          fi

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_PATH

      # üîü Accept licenses & install SDK packages
      - name: Accept licenses & install packages
        run: |
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools"

      # 1Ô∏è‚É£1Ô∏è‚É£ Clean previous APK builds
      - name: Clean previous APK
        run: rm -rf bin || true

      # 1Ô∏è‚É£2Ô∏è‚É£ Build APK
      - name: Build APK
        run: buildozer android debug

      # 1Ô∏è‚É£3Ô∏è‚É£ Rename built APK
      - name: Rename built APK
        run: |
          mkdir -p output
          APK_PATH=$(find .buildozer -name "*.apk" | head -n 1)
          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" "output/BenefitBuddy_v0.1_debug.apk"
          else
            echo "No APK found"
            exit 1
          fi

      # 1Ô∏è‚É£4Ô∏è‚É£ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: BenefitBuddy-v0.1-debug
          path: output/*.apk
