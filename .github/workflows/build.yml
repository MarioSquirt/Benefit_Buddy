name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.11

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git zip autoconf automake libtool m4 python3-dev
          pip install --upgrade pip
          pip install buildozer cython setuptools
          pip install docwriter

#      - name: Clean previous Buildozer builds
#        run: buildozer android clean

      - name: Build APK
        run: |
          buildozer init || true
          echo y | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
