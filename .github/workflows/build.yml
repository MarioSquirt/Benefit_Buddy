name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.11

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y autoconf automake libtool

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git zip autoconf automake libtool m4 python3-dev
          pip install --upgrade pip
          pip install buildozer cython setuptools
          pip install docwriter

      - name: Update autoconf macros
        run: |
          autoupdate || true
          autoreconf -fi || true

      - name: Patch configure.ac for missing macros
        run: |
          if [ -f configure.ac ]; then
            grep -q 'm4_pattern_allow([LT_SYS_SYMBOL_USCORE])' configure.ac || \
            sed -i '1im4_pattern_allow([LT_SYS_SYMBOL_USCORE])' configure.ac
          fi

      - name: Clean previous Buildozer builds
        run: buildozer android clean

      - name: Build APK
        run: |
          buildozer init || true
          echo y | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app-apk
          path: bin/*.apk
